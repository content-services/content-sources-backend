# https://consoledot.pages.redhat.com/clowder/dev/api_reference.html
---
apiVersion: v1
kind: Template
metadata:
  name: content-sources-backend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: content-sources-backend
    spec:
      envName: ${ENV_NAME}
      testing:
        iqePlugin: content-sources
      dependencies: []
      # https://consoledot.pages.redhat.com/clowder/dev/providers/kafka.html
      kafkaTopics:
        - partitions: 3
          replicas: 3
          topicName: platform.content-sources.introspect
      deployments:
        - name: kafka-consumer
          replicas: 3
          minReplicas: 3  # deprecated
          podSpec:
            command:
              - /kafka-introspect
            initContainers:
              - name: db-migrate
                inheritEnv: true
                args:
                  - /dbmigrate
                  - up
              - name: external-repos-import
                inheritEnv: true
                args:
                  - /external-repos
                  - import
              - name: introspect-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - introspect
                  - https://cdn.redhat.com/content/dist/layered/rhel8/x86_64/ansible/2/os
            image: ${IMAGE}:${IMAGE_TAG}
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: ${CPU_REQUESTS}
                memory: ${MEMORY_REQUESTS}
            volumes:
              - emptyDir: {}
                name: tmpdir
            volumeMounts:
              - mountPath: /tmp
                name: tmpdir
        - name: service
          # NOTE minReplicas is deprecated, but not sure if this change exist further
          # than the ephemeral environment. When both values exist, replicas has
          # priority over minReplicas
          # https://github.com/RedHatInsights/clowder/commit/aaf5643a7b1e769b53768e7c1a446d348d0a71f4
          minReplicas: 3
          replicas: 3
          webServices:
            public:
              enabled: true
              apiPath: content-sources
          podSpec:
            initContainers:
              - name: db-migrate
                inheritEnv: true
                args:
                  - /dbmigrate
                  - up
              - name: external-repos-import
                inheritEnv: true
                args:
                  - /external-repos
                  - import
              - name: introspect-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - introspect
                  - https://cdn.redhat.com/content/dist/layered/rhel8/x86_64/ansible/2/os
            image: ${IMAGE}:${IMAGE_TAG}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: ${CPU_REQUESTS}
                memory: ${MEMORY_REQUESTS}
            volumes:
              - emptyDir: {}
                name: tmpdir
            volumeMounts:
              - mountPath: /tmp
                name: tmpdir
      jobs:
        - name: introspect-all
          # https://crontab.guru/
          schedule: "0 0/8 * * *"
          concurrencyPolicy: "Forbid"
          podSpec:
            image: ${IMAGE}:${IMAGE_TAG}
            inheritEnv: true
            command:
              - /external-repos
              - introspect-all
            env:
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
      database:
        name: content-sources
        version: 13
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: content-sources-backend
      name: content-sources-backend
    spec:
      ports:
        - name: 8000-tcp
          port: 8000
          protocol: TCP
          targetPort: 8000
      selector:
        app: content-sources-backend
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE
    value: quay.io/cloudservices/content-sources-backend
  - name: IMAGE_TAG
    required: true
  - name: CPU_LIMIT
    value: 500m
  - name: CPU_REQUESTS
    value: 100m
  - name: MEMORY_LIMIT
    value: 1Gi
  - name: MEMORY_REQUESTS
    value: 100Mi
