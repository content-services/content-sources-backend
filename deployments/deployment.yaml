# https://consoledot.pages.redhat.com/clowder/dev/api_reference.html
---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: content-sources-backend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: content-sources-backend
    spec:
      envName: ${ENV_NAME}
      testing:
        iqePlugin: content-sources
      dependencies:
        - rbac
        - pulp
      # https://consoledot.pages.redhat.com/clowder/dev/providers/kafka.html
      kafkaTopics:
        - partitions: 3
          replicas: 3
          topicName: platform.content-sources.template
        - partitions: 3
          replicas: 3
          topicName: platform.notifications.ingress
      deployments:
        - name: task-worker
          replicas: ${{TASK_WORKER_REPLICAS}}
          podSpec:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            command:
              - /content-sources
              - consumer
              - instrumentation
            initContainers:
              - name: db-migrate
                inheritEnv: true
                args:
                  - /dbmigrate
                  - up
              - name: external-repos-import
                inheritEnv: true
                args:
                  - /external-repos
                  - import
              - name: introspect-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - introspect
                  - --url
                  - https://cdn.redhat.com/content/dist/rhel9/9/aarch64/codeready-builder/os/,https://cdn.redhat.com/content/dist/rhel8/8.8/x86_64/baseos/os
              - name: snapshot-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - snapshot
                  - --url
                  - https://cdn.redhat.com/content/dist/rhel9/9/aarch64/codeready-builder/os/
            image: ${IMAGE}:${IMAGE_TAG}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-glitchtip
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_CONTENT_ORIGIN
                value: ${{CLIENTS_PULP_CONTENT_ORIGIN}}
              - name: CLIENTS_PULP_CUSTOM_REPO_CONTENT_GUARDS
                value: ${CLIENTS_PULP_CUSTOM_REPO_CONTENT_GUARDS}
              - name: CLIENTS_PULP_GUARD_SUBJECT_DN
