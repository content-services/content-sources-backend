# https://consoledot.pages.redhat.com/clowder/dev/api_reference.html
---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: content-sources-backend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: content-sources-backend
    spec:
      envName: ${ENV_NAME}
      testing:
        iqePlugin: content-sources
      dependencies:
        - rbac
        - pulp
      # https://consoledot.pages.redhat.com/clowder/dev/providers/kafka.html
      kafkaTopics:
        - partitions: 3
          replicas: 3
          topicName: platform.content-sources.template
        - partitions: 3
          replicas: 3
          topicName: platform.notifications.ingress
      deployments:
        - name: task-worker
          replicas: ${{TASK_WORKER_REPLICAS}}
          podSpec:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            command:
              - /content-sources
              - consumer
              - instrumentation
            initContainers:
              - name: db-migrate
                inheritEnv: true
                args:
                  - /dbmigrate
                  - up
              - name: external-repos-import
                inheritEnv: true
                args:
                  - /external-repos
                  - import
              - name: introspect-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - introspect
                  - https://cdn.redhat.com/content/dist/rhel9/9/aarch64/codeready-builder/os/
                  - https://cdn.redhat.com/content/dist/rhel8/8.8/x86_64/baseos/os
              - name: snapshot-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - snapshot
                  - https://cdn.redhat.com/content/dist/rhel9/9/aarch64/codeready-builder/os/
            image: ${IMAGE}:${IMAGE_TAG}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-glitchtip
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_CUSTOM_REPO_CONTENT_GUARDS
                value: ${CLIENTS_PULP_CUSTOM_REPO_CONTENT_GUARDS}
              - name: CLIENTS_PULP_GUARD_SUBJECT_DN
                value: ${{CLIENTS_PULP_GUARD_SUBJECT_DN}}
              - name: CLIENTS_PULP_DOWNLOAD_POLICY
                value: ${{CLIENTS_PULP_DOWNLOAD_POLICY}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pulp-content-sources-password
                    key: password
                    optional: false
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: OPTIONS_EXTERNAL_URL
                value: ${OPTIONS_EXTERNAL_URL}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
              - name: FEATURES_SNAPSHOTS_ORGANIZATIONS
                value: ${FEATURES_SNAPSHOTS_ORGANIZATIONS}
              - name: FEATURES_ADMIN_TASKS_ENABLED
                value: ${FEATURES_ADMIN_TASKS_ENABLED}
              - name: FEATURES_ADMIN_TASKS_ACCOUNTS
                value: ${FEATURES_ADMIN_TASKS_ACCOUNTS}
              - name: FEATURES_ADMIN_TASKS_ORGANIZATIONS
                value: ${FEATURES_ADMIN_TASKS_ORGANIZATIONS}
              - name: OPTIONS_ALWAYS_RUN_CRON_TASKS
