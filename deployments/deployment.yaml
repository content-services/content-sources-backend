# https://consoledot.pages.redhat.com/clowder/dev/api_reference.html
---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: content-sources-backend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: content-sources-backend
    spec:
      envName: ${ENV_NAME}
      testing:
        iqePlugin: content-sources
      dependencies:
        - rbac
      # https://consoledot.pages.redhat.com/clowder/dev/providers/kafka.html
      kafkaTopics:
        - partitions: 3
          replicas: 3
          topicName: platform.content-sources.introspect
        - partitions: 3
          replicas: 3
          topicName: platform.notifications.ingress
      deployments:
        - name: kafka-consumer
          replicas: 3
          minReplicas: 3  # deprecated
          podSpec:
            command:
              - /content-sources
              - consumer
              - instrumentation
            initContainers:
              - name: db-migrate
                inheritEnv: true
                args:
                  - /dbmigrate
                  - up
              - name: external-repos-import
                inheritEnv: true
                args:
                  - /external-repos
                  - import
              - name: introspect-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - introspect
                  - https://cdn.redhat.com/content/dist/layered/rhel8/x86_64/ansible/2/os
                  - https://cdn.redhat.com/content/dist/rhel8/8.8/x86_64/baseos/os
            image: ${IMAGE}:${IMAGE_TAG}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-glitchtip
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: ${CPU_REQUESTS}
                memory: ${MEMORY_REQUESTS}
            volumes:
              - emptyDir: {}
                name: tmpdir
            volumeMounts:
              - mountPath: /tmp
                name: tmpdir
        - name: service
          # NOTE minReplicas is deprecated, but not sure if this change exist further
          # than the ephemeral environment. When both values exist, replicas has
          # priority over minReplicas
          # https://github.com/RedHatInsights/clowder/commit/aaf5643a7b1e769b53768e7c1a446d348d0a71f4
          minReplicas: 3
          replicas: 3
          webServices:
            public:
              enabled: true
              apiPath: content-sources
          podSpec:
            initContainers:
              - name: db-migrate
                inheritEnv: true
                args:
                  - /dbmigrate
                  - up
              - name: external-repos-import
                inheritEnv: true
                args:
                  - /external-repos
                  - import
              - name: introspect-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - introspect
                  - https://cdn.redhat.com/content/dist/layered/rhel8/x86_64/ansible/2/os
                  - https://cdn.redhat.com/content/dist/rhel8/8.7/x86_64/baseos/os
            image: ${IMAGE}:${IMAGE_TAG}
            command:
              - /content-sources
              - api
              - instrumentation
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-sentry
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: ${CPU_REQUESTS}
                memory: ${MEMORY_REQUESTS}
            volumes:
              - emptyDir: {}
                name: tmpdir
            volumeMounts:
              - mountPath: /tmp
                name: tmpdir
      jobs:
        - name: nightly-jobs
          # https://crontab.guru/
          schedule: "0 0/8 * * *"
          concurrencyPolicy: "Forbid"
          podSpec:
            image: ${IMAGE}:${IMAGE_TAG}
            inheritEnv: true
            command:
              - /external-repos
              - nightly-jobs
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-sentry
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
      database:
        name: content-sources
        version: 13
      inMemoryDb: true
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: content-sources-backend
      name: content-sources-backend
    spec:
      ports:
        - name: 8000-tcp
          port: 8000
          protocol: TCP
          targetPort: 8000
        - name: metrics
          port: 9000
          targetPort: 9000
      selector:
        pod: content-sources-backend-service
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: metrics.console.redhat.com/v1alpha1
    kind: FloorPlan
    metadata:
      name: content-sources-backend
      labels:
        app: content-sources-backend
        service: content-sources
    spec:
      database:
        secretName: ${FLOORIST_DB_SECRET_NAME}
      objectStore:
        secretName: ${FLOORIST_BUCKET_SECRET_NAME}
      logLevel: ${FLOORIST_LOGLEVEL}
      suspend: ${{FLOORIST_SUSPEND}}
      queries:
        - prefix: ${FLOORIST_QUERY_PREFIX}/repositories
          query: >-
            select rc.account_id, rc.org_id, r.url, rc.created_at, rc.updated_at
             from repository_configurations rc inner join
                  repositories r on rc.repository_uuid = r.uuid

parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE
    value: quay.io/cloudservices/content-sources-backend
  - name: IMAGE_TAG
    required: true
  - name: CPU_LIMIT
    value: 500m
  - name: CPU_REQUESTS
    value: 100m
  - name: MEMORY_LIMIT
    value: 1Gi
  - name: MEMORY_REQUESTS
    value: 100Mi
  - name: LOGGING_LEVEL
    value: debug
  - name: CLIENTS_RBAC_BASE_URL
    value: http://rbac-service:8000/api/rbac/v1
    required: true
  - name: CLIENTS_RBAC_ENABLED
    value: "True"
  - name: FLOORIST_LOGLEVEL
    description: Floorist loglevel config
    value: 'INFO'
  - name: FLOORIST_SUSPEND
    description: Disable Floorist cronjob execution
    value: 'false'
  - name: FLOORIST_DB_SECRET_NAME
    description: Name of the secret for accessing the database for floorist
    value: "content-sources-db"
  - name: FLOORIST_BUCKET_SECRET_NAME
    description: Name of the secret for accessing the bucket for the floorist data dump
    value: "floorist-bucket"
  - name: FLOORIST_QUERY_PREFIX
    description: Prefix for separating query data between prod and stage in the bucket
    value: "hms_analytics/content-sources/unknown"
  - name: NEW_TASKING_SYSTEM
    value: 'true'
  - name: CLIENTS_PULP_SERVER
    description: Pulp Api URL (e.g. http://hostname:8080)
    value: "http://pulp-web-svc:24880"
  - name: CLIENTS_PULP_USERNAME
    description: Username for accessing pulp using basic auth
    value: "admin"
  - name: CLIENTS_PULP_PASSWORD
    description: Password for accessing pulp over basic auth
  - name: FEATURES_SNAPSHOTS_ENABLED
    description: Whether the Snapshots feature should be turned on
  - name: FEATURES_SNAPSHOTS_ACCOUNTS
    description: Comma separated list of account number that can access the feature
