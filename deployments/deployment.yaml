# https://consoledot.pages.redhat.com/clowder/dev/api_reference.html
---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: content-sources-backend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: content-sources-backend
    spec:
      envName: ${ENV_NAME}
      testing:
        iqePlugin: content-sources
      dependencies:
        - rbac
      # https://consoledot.pages.redhat.com/clowder/dev/providers/kafka.html
      kafkaTopics:
        - partitions: 3
          replicas: 3
          topicName: platform.content-sources.introspect
        - partitions: 3
          replicas: 3
          topicName: platform.notifications.ingress
      deployments:
        - name: task-worker
          replicas: ${{TASK_WORKER_REPLICAS}}
          podSpec:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            command:
              - /content-sources
              - consumer
              - instrumentation
            initContainers:
              - name: db-migrate
                inheritEnv: true
                args:
                  - /dbmigrate
                  - up
              - name: external-repos-import
                inheritEnv: true
                args:
                  - /external-repos
                  - import
              - name: introspect-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - introspect
                  - https://cdn.redhat.com/content/dist/layered/rhel8/x86_64/ansible/2/os
                  - https://cdn.redhat.com/content/dist/rhel8/8.8/x86_64/baseos/os
              - name: snapshot-single-repo
                inheritEnv: true
                args:
                  - /external-repos
                  - snapshot
                  - https://cdn.redhat.com/content/dist/layered/rhel8/x86_64/ansible/2/os/
            image: ${IMAGE}:${IMAGE_TAG}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-glitchtip
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_DOWNLOAD_POLICY
                value: ${{CLIENTS_PULP_DOWNLOAD_POLICY}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: cs-pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
              - name: FEATURES_ADMIN_TASKS_ENABLED
                value: ${FEATURES_ADMIN_TASKS_ENABLED}
              - name: FEATURES_ADMIN_TASKS_ACCOUNTS
                value: ${FEATURES_ADMIN_TASKS_ACCOUNTS}
              - name: OPTIONS_ALWAYS_RUN_CRON_TASKS
                value: ${OPTIONS_ALWAYS_RUN_CRON_TASKS}
              - name: OPTIONS_ENABLE_NOTIFICATIONS
                value: ${OPTIONS_ENABLE_NOTIFICATIONS}
              - name: OPTIONS_REPOSITORY_IMPORT_FILTER
                value: ${OPTIONS_REPOSITORY_IMPORT_FILTER}
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: ${CPU_REQUESTS}
                memory: ${MEMORY_REQUESTS}
            volumes:
              - emptyDir: {}
                name: tmpdir
            volumeMounts:
              - mountPath: /tmp
                name: tmpdir
        - name: service
          replicas: ${{API_REPLICAS}}
          webServices:
            public:
              enabled: true
              apiPath: content-sources
              whitelistPaths:
                - /api/content-sources/v1/repository_gpg_key/*
                - /api/content-sources/v1.0/repository_gpg_key/*
          podSpec:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            image: ${IMAGE}:${IMAGE_TAG}
            command:
              - /content-sources
              - api
              - instrumentation
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ping
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-sentry
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_DOWNLOAD_POLICY
                value: ${{CLIENTS_PULP_DOWNLOAD_POLICY}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: cs-pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
              - name: FEATURES_ADMIN_TASKS_ENABLED
                value: ${FEATURES_ADMIN_TASKS_ENABLED}
              - name: FEATURES_ADMIN_TASKS_ACCOUNTS
                value: ${FEATURES_ADMIN_TASKS_ACCOUNTS}
              - name: OPTIONS_ALWAYS_RUN_CRON_TASKS
                value: ${OPTIONS_ALWAYS_RUN_CRON_TASKS}
              - name: OPTIONS_ENABLE_NOTIFICATIONS
                value: ${OPTIONS_ENABLE_NOTIFICATIONS}
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: ${CPU_REQUESTS}
                memory: ${MEMORY_REQUESTS}
            volumes:
              - emptyDir: {}
                name: tmpdir
            volumeMounts:
              - mountPath: /tmp
                name: tmpdir
      jobs:
        - name: repair-redhat
          podSpec:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            image: ${IMAGE}:${IMAGE_TAG}
            inheritEnv: true
            command:
              - /repair_latest
              - --force
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-sentry
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_DOWNLOAD_POLICY
                value: ${{CLIENTS_PULP_DOWNLOAD_POLICY}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: cs-pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
              - name: FEATURES_ADMIN_TASKS_ENABLED
                value: ${FEATURES_ADMIN_TASKS_ENABLED}
              - name: FEATURES_ADMIN_TASKS_ACCOUNTS
                value: ${FEATURES_ADMIN_TASKS_ACCOUNTS}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: OPTIONS_ALWAYS_RUN_CRON_TASKS
                value: ${OPTIONS_ALWAYS_RUN_CRON_TASKS}
              - name: OPTIONS_ENABLE_NOTIFICATIONS
                value: ${OPTIONS_ENABLE_NOTIFICATIONS}
        - name: cleanup-snapshots-2024-01-11
          podSpec:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            image: ${IMAGE}:${IMAGE_TAG}
            inheritEnv: true
            command:
              - /cleanup_versions
              - --force
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-sentry
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_DOWNLOAD_POLICY
                value: ${{CLIENTS_PULP_DOWNLOAD_POLICY}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: cs-pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
              - name: FEATURES_ADMIN_TASKS_ENABLED
                value: ${FEATURES_ADMIN_TASKS_ENABLED}
              - name: FEATURES_ADMIN_TASKS_ACCOUNTS
                value: ${FEATURES_ADMIN_TASKS_ACCOUNTS}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: OPTIONS_ALWAYS_RUN_CRON_TASKS
                value: ${OPTIONS_ALWAYS_RUN_CRON_TASKS}
              - name: OPTIONS_ENABLE_NOTIFICATIONS
                value: ${OPTIONS_ENABLE_NOTIFICATIONS}
        - name: nightly-jobs
          # https://crontab.guru/
          schedule: ${NIGHTLY_CRON_JOB}
          concurrencyPolicy: "Forbid"
          podSpec:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
            image: ${IMAGE}:${IMAGE_TAG}
            inheritEnv: true
            command:
              - /external-repos
              - nightly-jobs
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: RH_CDN_CERT_PAIR
                valueFrom:
                  secretKeyRef:
                    name: content-sources-certs
                    key: cdn.redhat.com
              - name: SENTRY_DSN
                valueFrom:
                  secretKeyRef:
                    name: content-sources-sentry
                    key: dsn
                    optional: true
              - name: CLIENTS_PULP_SERVER
                value: ${{CLIENTS_PULP_SERVER}}
              - name: CLIENTS_PULP_DOWNLOAD_POLICY
                value: ${{CLIENTS_PULP_DOWNLOAD_POLICY}}
              - name: CLIENTS_PULP_USERNAME
                value: ${{CLIENTS_PULP_USERNAME}}
              - name: CLIENTS_PULP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: cs-pulp-admin-password
                    key: password
                    optional: true
              - name: LOGGING_LEVEL
                value: ${{LOGGING_LEVEL}}
              - name: NEW_TASKING_SYSTEM
                value: ${NEW_TASKING_SYSTEM}
              - name: FEATURES_SNAPSHOTS_ENABLED
                value: ${FEATURES_SNAPSHOTS_ENABLED}
              - name: FEATURES_SNAPSHOTS_ACCOUNTS
                value: ${FEATURES_SNAPSHOTS_ACCOUNTS}
              - name: FEATURES_ADMIN_TASKS_ENABLED
                value: ${FEATURES_ADMIN_TASKS_ENABLED}
              - name: FEATURES_ADMIN_TASKS_ACCOUNTS
                value: ${FEATURES_ADMIN_TASKS_ACCOUNTS}
              - name: CLIENTS_RBAC_BASE_URL
                value: ${{CLIENTS_RBAC_BASE_URL}}
              - name: OPTIONS_ALWAYS_RUN_CRON_TASKS
                value: ${OPTIONS_ALWAYS_RUN_CRON_TASKS}
              - name: OPTIONS_ENABLE_NOTIFICATIONS
                value: ${OPTIONS_ENABLE_NOTIFICATIONS}
      database:
        name: content-sources
        version: 15
      inMemoryDb: true
      objectStore:
        - content-sources-s3-repos
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: content-sources-backend
      name: content-sources-backend
    spec:
      ports:
        - name: 8000-tcp
          port: 8000
          protocol: TCP
          targetPort: 8000
        - name: metrics
          port: 9000
          targetPort: 9000
      selector:
        pod: content-sources-backend-service
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: metrics.console.redhat.com/v1alpha1
    kind: FloorPlan
    metadata:
      name: content-sources-backend
      labels:
        app: content-sources-backend
        service: content-sources
    spec:
      database:
        secretName: ${FLOORIST_DB_SECRET_NAME}
      objectStore:
        secretName: ${FLOORIST_BUCKET_SECRET_NAME}
      logLevel: ${FLOORIST_LOGLEVEL}
      suspend: ${{FLOORIST_SUSPEND}}
      queries:
        - prefix: ${FLOORIST_QUERY_PREFIX}/repositories
          query: >-
            select rc.account_id, rc.org_id, r.url, rc.created_at, rc.updated_at
             from repository_configurations rc inner join
                  repositories r on rc.repository_uuid = r.uuid

parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE
    value: quay.io/cloudservices/content-sources-backend
  - name: NIGHTLY_CRON_JOB
    value: "0 0/8 * * *"
  - name: IMAGE_TAG
    required: true
  - name: CPU_LIMIT
    value: 500m
  - name: CPU_REQUESTS
    value: 100m
  - name: MEMORY_LIMIT
    value: 1Gi
  - name: API_REPLICAS
    value: "3"
  - name: TASK_WORKER_REPLICAS
    value: "3"
  - name: MEMORY_REQUESTS
    value: 200Mi
  - name: LOGGING_LEVEL
    value: debug
  - name: CLIENTS_RBAC_BASE_URL
    value: http://rbac-service:8000/api/rbac/v1
    required: true
  - name: CLIENTS_RBAC_ENABLED
    value: "True"
  - name: FLOORIST_LOGLEVEL
    description: Floorist loglevel config
    value: 'INFO'
  - name: FLOORIST_SUSPEND
    description: Disable Floorist cronjob execution
    value: 'false'
  - name: FLOORIST_DB_SECRET_NAME
    description: Name of the secret for accessing the database for floorist
    value: "content-sources-db"
  - name: FLOORIST_BUCKET_SECRET_NAME
    description: Name of the secret for accessing the bucket for the floorist data dump
    value: "floorist-bucket"
  - name: FLOORIST_QUERY_PREFIX
    description: Prefix for separating query data between prod and stage in the bucket
    value: "hms_analytics/content-sources/unknown"
  - name: NEW_TASKING_SYSTEM
    value: 'true'
  - name: CLIENTS_PULP_SERVER
    description: Pulp Api URL (e.g. http://hostname:8080)
    value: "http://cs-pulp-api-svc:24817"
  - name: CLIENTS_PULP_USERNAME
    description: Username for accessing pulp using basic auth
    value: "admin"
  - name: CLIENTS_PULP_PASSWORD
    description: Password for accessing pulp over basic auth
  - name: CLIENTS_PULP_DOWNLOAD_POLICY
    description: the download policy to use in the environment (immediate or on_demand)
  - name: FEATURES_SNAPSHOTS_ENABLED
    description: Whether the Snapshots feature should be turned on
  - name: FEATURES_SNAPSHOTS_ACCOUNTS
    description: Comma separated list of account number that can access the feature
  - name: FEATURES_ADMIN_TASKS_ENABLED
    description: Whether the Admin Tasks feature should be turned on
  - name: FEATURES_ADMIN_TASKS_ACCOUNTS
    description: Comma separated list of account number that can access the feature
  - name: OPTIONS_ALWAYS_RUN_CRON_TASKS
    description: Option to make testing nightly snapshotting & introspection easier
    default: 'false'
  - name: OPTIONS_ENABLE_NOTIFICATIONS
    description: Send notifications via kafka
    default: 'false'
  - name: OPTIONS_REPOSITORY_IMPORT_FILTER
    description: Optionally filter preset repos that are imported
    default: ''
