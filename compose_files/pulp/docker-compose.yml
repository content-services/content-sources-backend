version: '3'
services:
  postgres:
    image: "docker.io/library/postgres:13"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pulp
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pulp
      POSTGRES_INITDB_ARGS: '--auth-host=scram-sha-256'
      POSTGRES_HOST_AUTH_METHOD: 'scram-sha-256'
    volumes:
      - "pg_data:/var/lib/postgresql"
      - "./assets/postgres/passwd:/etc/passwd:Z"
    restart: always

  redis:
    image: "docker.io/library/redis:latest"
    volumes:
      - "redis_data:/data"
    restart: always

  pulp_web:
    image: "pulp/pulp-web:latest"
    command: [ '/usr/bin/nginx.sh' ]
    depends_on:
      - postgres
      - pulp_api
      - pulp_content
    ports:
      - "127.0.0.1:8080:8080"
    hostname: pulp
    user: root
    volumes:
      - "./assets/bin/nginx.sh:/usr/bin/nginx.sh:Z"
      - "./assets/nginx/nginx.conf.template:/etc/opt/rh/rh-nginx116/nginx/nginx.conf.template:Z"
    restart: always

  pulp_api:
    image: "quay.io/cloudservices/pulp-rpm-ubi:latest"
    deploy:
      replicas: 1
    command: [ 'pulp-api' ]
    depends_on:
      - redis
      - postgres
    hostname: pulp-api
    user: pulp
    volumes:
      - "./assets/settings.py:/etc/pulp/settings.py:z"
      - "./assets/certs:/etc/pulp/certs:z"
      - "pulp:/var/lib/pulp"
    environment:
      POSTGRES_SERVICE_PORT: 5432
      POSTGRES_SERVICE_HOST: postgres
      PULP_ADMIN_PASSWORD: password
      PULP_DOMAIN_ENABLED: "true"
    restart: always

  pulp_content:
    image: "quay.io/cloudservices/pulp-rpm-ubi:latest"
    deploy:
      replicas: 1
    command: [ 'pulp-content' ]
    depends_on:
      - redis
      - postgres
    hostname: pulp-content
    user: pulp
    volumes:
      - "./assets/settings.py:/etc/pulp/settings.py:z"
      - "./assets/certs:/etc/pulp/certs:z"
      - "pulp:/var/lib/pulp"
    environment:
      POSTGRES_SERVICE_PORT: 5432
      POSTGRES_SERVICE_HOST: postgres
      PULP_DOMAIN_ENABLED: "true"
    restart: always

  pulp_worker:
    image: "quay.io/cloudservices/pulp-rpm-ubi:latest"
    deploy:
      replicas: 1
    command: [ 'pulp-worker' ]
    depends_on:
      - redis
      - postgres
    user: pulp
    volumes:
      - "./assets/settings.py:/etc/pulp/settings.py:z"
      - "./assets/certs:/etc/pulp/certs:z"
      - "pulp:/var/lib/pulp"
    environment:
      POSTGRES_SERVICE_PORT: 5432
      POSTGRES_SERVICE_HOST: postgres
      PULP_DOMAIN_ENABLED: "true"
    restart: always
  minio:
    image: quay.io/minio/minio
    hostname: minio
    command: server /data --console-address ":9001"
    ports:
      - 9002:9000
      - 9001:9001
volumes:
  pulp:
    name: pulp${DEV_VOLUME_SUFFIX:-dev}
  pg_data:
    name: pg_data${DEV_VOLUME_SUFFIX:-dev}
  redis_data:
    name: redis_data${DEV_VOLUME_SUFFIX:-dev}
